<!DOCTYPE HTML>
<html>

<head>
    <title>Web Print</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <script src="./assets/main.js"></script>
</head>

<body>
    <div class="center">
        <div>
            <p>Text to print:</p>
            <div>
                <textarea class="form-control inlineBlock" cols="17" rows="10" id="textToPrint"></textarea>
            </div>
            <button type="button" class="btn btn-primary my-3" onclick="printText(document.getElementById('textToPrint').value)">print</button>
        </div>
        <hr>
        <div>
            <p>File to print:</p>
            <input id="fileinput" type="file" style="background-color: aqua;" />
            <button type="submit" class="btn btn-primary my-3" onclick="printFile()">print</button>
        </div>
    </div>
</body>

</html>
